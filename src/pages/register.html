<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MobiFood</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <main>
      <form method="post" id="register-form">
        <div class="title">
          <h2>Criar conta</h2>

          <div class="logo">
            <img src="../images/mobifood-logo.png" alt="Logo MobiFood" />
          </div>
        </div>

        <div class="inputs-register">
          <div class="principal-inputs">
            <div class="input-content">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="input-content">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="input-content">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" />
            </div>

            <div class="input-content">
              <label for="phone">Telefone:</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>

          <div class="input-content radio-content">
            <span>Você é:</span>
            <div class="radio-options">
              <div class="radio-container">
                <input type="radio" id="user" name="userType" value="user"/>
                <label for="user">Usuário</label>
              </div>

              <div class="radio-container">
                <input type="radio" id="delivery" name="userType" value="delivery"/>
                <label for="delivery">Entregador</label>
              </div>
            </div>
          </div>

          <div class="input-content checkbox-content">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Lembrar-me</label>
          </div>
        </div>

        <p class="error-message"></p>
        <p class="have-account">
          Possui uma conta? <a href="../../index.html">Faça login</a>
        </p>
        <button type="submit">Criar conta</button>
      </form>
    </main>

    <div id="loader" class="loader hidden">
      <div class="loader-animation">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
