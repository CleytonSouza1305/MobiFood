<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | MobiFood</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css"
    />
  </head>
  <body>
    <main>
      <div class="logo-container">
        <div class="logo-mobile">
          <img src="../images/mobifood-logo.png" alt="Logo do app" />
        </div>
      </div>
      <header>
        <div class="logo">
          <img src="../images/mobifood-logo.png" alt="Logo do app" />
        </div>

        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="address-content">
          <div class="add-address-btn" id="add-new-address-btn">
            Adicionar endereço <i class="fa-solid fa-plus"></i>
          </div>

          <div class="address-container"></div>
        </div>
        <div class="user-profile">
          <div class="profile">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </header>

      <section>
        <div class="aside">
          <aside>
            <ul>
              <li class="list-aside-item">
                <button>
                  <i class="fa-solid fa-bag-shopping"></i> Meus pedidos
                </button>
              </li>

              <li class="list-aside-item">
                <button>
                  <i class="fa-solid fa-cart-shopping"></i> Meu carrinho
                </button>
              </li>

              <li class="list-aside-item">
                <button>
                  <i class="fa-solid fa-utensils"></i> Restaurantes
                </button>
              </li>

              <li class="list-aside-item">
                <button><i class="fa-solid fa-ticket"></i> Cupons</button>
              </li>

              <li class="list-aside-item">
                <button id="logout-btn"><i class="fas fa-sign-out"></i> Sair</button>
              </li>
            </ul>
          </aside>
        </div>

        <div class="all-restaurants">
          <div class="header-restaurants">
            <form method="post" id="query-form" autocomplete="off">
              <input type="search" id="query" placeholder="Buscar..." />
            </form>
          </div>

          <div class="restaurants-div-dad"></div>
        </div>
      </section>
    </main>

    <div class="modal" id="addressModal">
      <div class="modal-content">
        <span class="close-btn-modal close-btn" id="closeModalBtn"
          >&times;</span
        >
        <h2>Adicionar Endereço</h2>

        <form id="addressForm">
          <div class="form-group">
            <label for="street">Rua</label>
            <input
              type="text"
              id="street"
              name="street"
              required
              placeholder="Ex: Rua das Flores"
            />
          </div>

          <div class="form-group">
            <label for="number">Número</label>
            <input
              type="number"
              id="number"
              name="number"
              required
              placeholder="Ex: 123"
            />
          </div>

          <div class="form-group">
            <label for="city">Cidade</label>
            <input
              type="text"
              id="city"
              name="city"
              required
              placeholder="Ex: São Paulo"
            />
          </div>

          <div class="form-group">
            <label for="state">Estado (UF)</label>
            <input
              type="text"
              id="state"
              name="state"
              maxlength="2"
              required
              placeholder="Ex: SP"
            />
          </div>

          <div class="form-group">
            <label for="role">Tipo de Endereço</label>
            <select id="role" name="role" required>
              <option value="Casa">Casa</option>
              <option value="Trabalho">Trabalho</option>
              <option value="Escola">Escola</option>
              <option value="Outros">Outros</option>
            </select>
          </div>

          <div class="form-group checkbox">
            <label>
              <input type="checkbox" id="isActive" name="isActive" />
              Definir como endereço ativo
            </label>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="cancel-btn close-btn-modal"
              id="cancelModalBtn"
            >
              Cancelar
            </button>
            <button type="submit" class="save-btn">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-overlay" id="confirm-modal">
      <div class="div-modal">
        <p id="message">Tem certeza que deseja continuar?</p>
        <div class="modal-actions">
          <button class="modal-cancel-btn">Cancelar</button>
          <button class="modal-confirm-btn">Confirmar</button>
        </div>
      </div>
    </div>

    <div id="loader" class="loader hidden">
      <div class="loader-animation">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="modal-data-restaurant">
      <div class="infos"></div>
    </div>

    <div class="cart-modal">
      <div class="calncel-content">
        <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <p>Meu carrinho</p>

      <div class="cart-items">
        <p class="empty-cart">Seu carrinho está vazio</p>
      </div>

      <div class="bottom-infos">
        <div class="cupon-row">
          <label for="cupon">Aplicar cupon</label>
          <div>
            <input type="text" id="cupon" placeholder="Ex: CUPON10" />
            <span class="error-txt-cupon"></span>
          </div>
        </div>

        <div class="price-row total">
          <span>Total</span>
          <span class="total-price">R$ 0,00</span>
        </div>

        <button disabled class="finish-order checkout-btn">Finalizar pedido</button>
      </div>
    </div>

    <div class="coupon-modal">
      <div class="calncel-content">
        <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="modal-header">
        <h3>Ofertas para você</h3>
        <p>Escolha um cupom e economize na sua próxima compra.</p>
      </div>
      <div class="coupon-filter">
        <label class="filter-option">
          <input class="input-filter" type="radio" name="coupon-filter" id="isActive" checked value="is_active"/>
          <span>Disponíveis</span>
        </label>

        <label class="filter-option">
          <input class="input-filter" type="radio" name="coupon-filter" id="biggestDiscount" value="biggestDiscount"/>
          <span>Maior Desconto</span>
        </label>

        <label class="filter-option">
          <input class="input-filter" type="radio" name="coupon-filter" id="couponUsage" value="usaged"/>
          <span>Usados</span>
        </label>
      </div>

      <div class="coupon-list"></div>
    </div>

    <div class="order-modal">
      <div class="calncel-content">
        <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="order-header">
        <h3>Meus pedidos</h3>
        <p>Clique para ver as informações do pedido.</p>
      </div>

      <div class="order-list"></div>
    </div>

    <script type="module" src="../js/home.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
