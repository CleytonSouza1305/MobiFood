<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MobiFood</title>

    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/loader.css" />
  </head>

  <body>
    <main>
      <form method="post" id="login-form">
        <div class="title">
          <h2>Login</h2>

          <div class="logo">
            <img src="./src/images/mobifood-logo.png" alt="Logo MobiFood" />
          </div>
        </div>

        <div class="inputs-login">
          <div class="input-content">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input-content">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="input-content checkbox-content">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Lembrar-me</label>
          </div>
        </div>

        <p class="error-message"></p>
        <p class="have-account">
          NÃ£o tem uma conta? <a href="./src/pages/register.html">Registre-se</a>
        </p>
        <button type="submit">Entrar</button>
      </form>
    </main>

    <div class="loader-content display">
      <div class="loader">
      <div class="road"></div>
      <div class="delivery">
        <div class="moto">
          <div class="wheel front"></div>
          <div class="wheel back"></div>
          <div class="body"></div>
        </div>
        <div class="box"></div>
      </div>
      <p class="loading-text">Carregando MobiFood...</p>
    </div>
    </div>

    <div id="loader" class="loader hidden">
      <div class="loader-animation">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
